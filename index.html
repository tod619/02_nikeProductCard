<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>Project: 02 || Nike Product Card</title>
  </head>
  <body>
    <div class="container">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-top">
            <img src="images/nike.png" alt="Nike Logo" class="logo" />
            <div class="card-top-text">
              <h1>Air Structure</h1>
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Reprehenderit aut qui officiis fugiat? Nobis esse recusandae,
                ratione ab quis maiores?
              </p>
              <img src="images/shoe1.png" alt="Shoe One" class="shoe-1" />
              <img
                src="images/shoe2.png"
                alt="Shoe Two"
                class="shoe-2"
                hidden
              />
            </div>
          </div>
          <div class="card-bottom">
            <h1>Air Structure</h1>
            <div class="badge">New</div>
            <h3>Running Collections</h3>
            <div class="stars">
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
              <i class="fa-solid fa-star"></i>
            </div>
            <div class="size">
              <h4>Size</h4>
              <div class="sizes">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>10</span>
                <span>11</span>
              </div>
            </div>
            <div class="color">
              <h4>Color</h4>
              <div class="colors">
                <div class="color-1"></div>
                <div class="color-2"></div>
              </div>
            </div>
            <div class="price">
              <span>EUR</span>
              <span>250.00</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
